<!DOCTYPE html>
<html>
<head>
  <title> Pottery Shop</title>
  <link rel="stylesheet" type="text/css" href="StyleSheet3_Shopping.css">
  <script src="Script1.js"></script>
</head>
<body>
  <header>
    <h1>GF's Pottery Shop</h1>
  </header>
  
  <section class="pottery-list">
    <h2>Featured Pottery</h2>
    
    <div class="pottery-item">
      <img src="pottery1.jpg" alt="Pottery 1">
      <h3>Pottery Piece 1</h3>
      <p>Description of pottery piece 1.</p>
      <button class="buy-button" onclick="addToCart('Pottery Piece 1', 29.99)">Buy Now</button>
    </div>
    
    <div class="pottery-item">
      <img src="pottery2.jpg" alt="Pottery 2">
      <h3>Pottery Piece 2</h3>
      <p>Description of pottery piece 2.</p>
      <button class="buy-button" onclick="addToCart('Pottery Piece 2', 39.99)">Buy Now</button>
    </div>
    
    <!-- Add more pottery items here -->
    
  </section>
  
  <section class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
    <button class="checkout-button">Checkout</button>
  </section>
</body>
</html>
